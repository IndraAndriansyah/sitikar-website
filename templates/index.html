<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>SITIKAR</title>
    <link rel="stylesheet" href="./static/CSS/style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='./static/CSS/index.css'/> 
    <link rel='stylesheet' type='text/css' href='./static/CSS/routing.css'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0//SearchBox.css'/>
    
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/css-styles/traffic-incidents.css" />
    
    <link rel='stylesheet' type='text/css' href='./static/CSS/poi.css'/>
    <link rel='stylesheet' type='text/css' href='./static/CSS/traffic-incidents.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/javascript-debounce@1.0.1/dist/javascript-debounce.min.js'></script>
    <script type='text/javascript' src='./static/JS/dom-helpers.js'></script>
    <script type='text/javascript' src='./static/JS/incidents-details-manager.js'></script>
    <script type='text/javascript' src='./static/JS/incident-marker.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/javascript-debounce@1.0.1/dist/javascript-debounce.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js'></script>

  </head>
  <body>
    
    <div class="sidebar">
      <div class="logo-details">
        <img src="./static/Images/SITIKAR_LOGO-removebg.png" class="custom-icon">
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a class="direct-btn" id="directbtn" href="#directbtn">
            <i class='bx bx-navigation' ></i>
            <span class="links_name">Directions</span>
          </a>
          <span class="tooltip">Directions</span>
        </li>
        <li>
          <a class="traffic-btn" id="trafficbtn" href="#trafficbtn">
            <i class='bx bxs-traffic-barrier' ></i>
            <span class="links_name">Traffic</span>
          </a>
          <span class="tooltip">Traffic</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      
    </div>
    
    <section class="home-section">
      
      <div class="map" id="map">
        <div class="direct-sidebar" >
          <div class="title-details">
            <div class="title_name">Driving Directions</div>
          </div>
          <div id='destinationSearchBox' class='searchbox'></div>
        </div>
        <div class="traffic-sidebar" >
          <div class="title-details">
            <div class="title_name">Traffic Information</div>
          </div>
          <ul class="nav-list">
            <li>
              <a class="traffic-bar" id="trafficIncidents" href="#trafficincidents">
                <i class='bx bxs-traffic-cone'  ></i>
                <span class="links_name">Traffic Incidents</span>
                <label class="switch">
                  <input id="incidents-toggle" type="checkbox" />
                  <span class="toggle round"></span>
                </label>
              </a>
            </li>
            <li>
              <a class="traffic-bar" id="trafficFlow" href="#trafficflow">
                <i class='bx bxs-traffic'  ></i>
                <span class="links_name">Traffic Flow</span>
                <label class="switch">
                  <input id="flow-toggle" type="checkbox" />
                  <span class="toggle round"></span>
                </label>
              </a>
            </li>
            
          </ul>
        </div>
        <img src="./static/Images/SITIKAR DAMKAR ANIMASI-fotor-bg-remover-20240628223654.png" class="small-logo">
    </div>
      
    </section>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/services/services-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0/SearchBox-web.js'></script>
    <script type='text/javascript' src='./static/JS/formatters.js'></script>
    <script type='text/javascript' src='./static/JS/info-hint.js'></script>
    <script type='text/javascript' src='./static/JS/searchbox-enter-submit.js'></script>
    <script type='text/javascript' src='./static/JS/tail.select.min.js'></script>
    <script type='text/javascript' src='./static/JS/search-marker.js'></script>
    <script type='text/javascript' src='./static/JS/search-markers-manager.js'></script>
    <script type='text/javascript' src='./static/JS/dom-helpers.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>


    <script src="./static/JS/script-button.js"></script>
    
    <script src="./static/map.js"></script>
    
    <script src="./static/JS/poi.js"></script>
    <script src="./static/JS/searchbox.js"></script>
    <script src="./static/JS/route-system.js"></script>
    <script src="./static/JS/incident-detail.js"></script>
    <script src="./static/JS/copyrights.js"></script>
    
    
  </body>
</html>
